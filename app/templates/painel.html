{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-4">
          <img src="{% static 'mtec.png' %}" alt="logo-mtec "class="mb-3" width="250">

<form name="formPainel" id="formPainel" method="post" action="/dologin/">
    <div class="col-6 mt-4 m-auto">
        {% if msg %}
            <div class="alert {{class}}">
                {{msg}}
            </div>
        {% endif %}
        {% csrf_token %}
        <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Login:">
        <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha:">
        <div class="text-center">
            <input class="btn btn-primary mt-4" type="submit" value="Entrar">
        </div>
    </div>

</form>
      </div>
    </div>
  </div>

  <!-- Inclua os arquivos JavaScript do Bootstrap (opcional, dependendo do seu uso) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
